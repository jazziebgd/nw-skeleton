<div class="form-control-field-wrapper">
	<label class="form-control-field" v-bind:title="control.path">
        <span class="form-control-label checkbox-label">
          {{ control.name }}
      </span>
      <span class="form-control-input form-control-checkbox">
         <input v-if="control.value" type="checkbox" v-bind:value="control.value" v-bind:name="control.name" checked="checked" v-bind:data-path="control.path" />
         <input v-else type="checkbox" v-bind:name="control.name" v-bind:value="control.value" v-bind:data-path="control.path" />
     </span>
 </label>
</div>
