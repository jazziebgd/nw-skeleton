<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body style="background-color:rgba(0,0,0,0);" class="nw-body">
        <div class="nw-app-wrapper">
            <app-window ref="appWindow" v-bind:is-debug="false"></app-window>
            <modal-dialog ref="modalDialog"></modal-dialog>
            <app-operation ref="appOperation"></app-operation>
        </div>
        <script type="text/javascript">
var nws = require('nw-skeleton');
var appWrapper;
async function _nwsInit(){
    try {
        appWrapper = new nws.AppWrapper();
        await appWrapper.initialize();
    } catch (ex) {
        document.querySelector('body').setAttribute('style', 'font-family: Arial, Helvetica, sans-serif; background-color: #FFFFFF; color:#CC0000; text-align: center;');
        let html = '<h1>Error</h1>';
        html += '<pre style="margin: 10px 0; border: 1px solid #CC0000; padding: 10px; max-width: 90vw; overflow: auto">' + ex.stack.replace(/^[\s\t\r\n]+?/, '') + '</pre>';
        html += '<a onclick="window.close()" style="color:#CC0000; border: 1px solid #333333; display: inline-block; padding: 3px 5px; cursor:pointer; margin: 0 auto;" href="#">Close</a>';
        document.querySelector('.nw-app-wrapper').innerHTML = html;
        nw.Window.get().show();
        return;
    }
}
window.onload = async function(){
    await _nwsInit();
};
        </script>
    </body>
</html>
