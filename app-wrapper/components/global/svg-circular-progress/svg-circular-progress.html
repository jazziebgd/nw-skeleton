<div class="svg-circular-progress-wrapper">
    <svg style="width: 100%; height: 100%;" viewBox="0 0 100 100" class="progress-circle" xmlns="http://www.w3.org/2000/svg">
        <circle class="arc-background" cx="50" cy="50" r="45" />
        <circle class="arc-value-front" cx="50" cy="50" r="45" :stroke-dasharray="getDashArray(45)" :stroke-dashoffset="getDashOffsetFront(45)" />
        <circle class="arc-value-front-2" cx="50" cy="50" r="45" :stroke-dasharray="getDashArray(45)" :stroke-dashoffset="getDashOffsetFront2(45)" />
        <circle class="arc-value" cx="50" cy="50" r="45" :stroke-dasharray="getDashArray(45)" :stroke-dashoffset="getDashOffset(45)" />
    </svg>
    <div class="progress-data" v-if="progressData.progress || progressData.progress == 0 || progressData.title || progressData.info">
        <transition name="size">
            <div key="progressTitle" class="progress-title" v-if="progressData.title" v-html="progressData.title"></div>
        </transition>
        <transition name="size">
            <div key="progressValue" v-if="progressData.progress || progressData.progress === 0" class="progress-value" v-html="progressData.progress + '%'"></div>
        </transition>
        <transition name="size">
            <div key="progressInfo" class="progress-text" v-if="progressData.info" v-html="progressData.info"></div>
        </transition>
    </div>
</div>
