<div class="user-messages-wrapper" v-if="!appState.isDebugWindow" v-bind:class="{ 'message-list-expanded': !appState.status.appShuttingDown && !appState.appError.error && appState.config.userMessages.messagesExpanded, 'message-list-collapsed': !appState.status.appShuttingDown && !appState.appError.error && !appState.config.userMessages.messagesExpanded && !listOnly  }">
    <div class="user-messages" v-if="!appState.config.userMessages.hideUserMessages || listOnly">
        <div class="user-messages-header" v-if="!listOnly">
            <h2>
                <span class="fa fa-commenting-o"></span>
                <span v-html="translate('User messages') + ' (' + appState.userMessages.length + ') ' + translate('messages')"></span>
            </h2>
            <user-messages-controls v-bind:hide-stacks="hideStacks" ref="userMessagesControls"></user-messages-controls>
        </div>
        <message-list v-bind:hide-stacks="hideStacks" v-bind:messages="appState.userMessages" v-bind:config="appState.config.userMessages" ref="messageList"></message-list>
    </div>
</div>
