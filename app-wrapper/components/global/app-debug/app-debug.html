<div class="app-debug-wrapper" v-bind:class="{ 'message-list-expanded': appState.config.debug.messagesExpanded, 'message-list-collapsed': !appState.config.debug.messagesExpanded  }">
    <div class="app-debug" v-if="!appState.config.debug.hideDebug && appState.config.debug.enabled && appState.config.debug.devMode">
        <div class="app-debug-header">
            <h2>
                <span class="fa fa-comment-o"></span>
                <span v-html="translate('Debug') + ' (' + appState.debugMessages.length + ') ' + translate('messages')"></span>
            </h2>
            <app-debug-controls v-bind:debugMessageCount="debugMessageCount" ref="appDebugControls"></app-debug-controls>
        </div>
        <transition name="height-long">
            <app-performance-bar v-if="appState.config.debug.usage" ref="appPerformanceBar"></app-performance-bar>
        </transition>
        <message-list v-bind:messages="appState.debugMessages" v-bind:config="appState.config.debug" ref="messageList"></message-list>
    </div>
</div>
