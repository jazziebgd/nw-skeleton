<transition name="fade">
    <div v-show="appState.status.appLoaded" id="app-body" class="app-body" v-bind:class="[appState.appBodyClasses, appBodyClassObject]">
        <div class="app-content">
            <app-header ref="appHeader"></app-header>
            <template v-if="!isDebug">
                <div class="main">
                    <template v-if="appState.status.appShuttingDown">
                        <app-loader ref="appShutdownLoader"></app-loader>
                    </template>
                    <template v-else-if="appState.appError.error">
                        <app-error ref="appError"></app-error>
                    </template>
                    <template v-else-if="appState.status.appInitialized">
                        <component v-bind:is="appState.config.appConfig.mainComponent" ref="mainComponent"></component>
                    </template>
                    <template v-else>
                        <app-loader ref="appMainLoader"></app-loader>
                    </template>
                </div>
                <app-debug v-if="appState.config.debug.enabled && !appState.hasDebugWindow && !appState.status.appShuttingDown" ref="appDebug"></app-debug>
            </template>
            <template v-else>
                <app-debug v-if="!appState.hasDebugWindow && !appState.status.appShuttingDown" ref="appDebug"></app-debug>
            </template>
            <user-messages v-if="!appState.status.appShuttingDown && !appState.appError.error && appState.status.appInitialized"></user-messages>
            <app-footer ref="appFooter"></app-footer>
            <app-notifications v-if="!appState.isDebugWindow && !appState.modalData.modalVisible" ref="appNotifications"></app-notifications>
        </template>
    </div>
</div>
</transition>
