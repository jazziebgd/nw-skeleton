<div v-if="appState.config.allowThemeChange && appState.availableThemes.length > 1" class="app-theme-wrapper">
	<label for="app-theme-select" v-html="translate('Choose theme')"></label>
	<select v-model="appState.config.theme" name="app-theme" id="app-theme-select" v-on:change="callViewHandler" data-change-handler="helpers.staticFilesHelper.changeTheme">
		<template v-for="theme in appState.availableThemes">
				<option :value="theme.name">{{ theme.name }}</option>
		</template>
	</select>
</div>
