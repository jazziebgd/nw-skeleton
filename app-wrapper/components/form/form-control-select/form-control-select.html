<div class="form-control-field">
	<form-control-label ref="controlLabel" v-bind:control="control"></form-control-label>
	<select class="form-control-input" v-bind:name="control.name" v-nwmodel.eval="control.fullPath" v-bind:data-path="control.path" >
		<template v-for="(value, key) in control.controlData.items">
			<option v-if="key == control.value" v-bind:value="key" v-html="value" selected="selected" />
			<option v-else v-bind:value="key" v-html="value" />
		</template>
	</select>
</div>
